<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- link responsive layout -->
        <link rel="stylesheet" href="responsive.css" media="screen">

        <style>
            html {
                -webkit-tap-highlight-color: transparent;
            }

            body {
                background-color: #fafafa;
            }

            hr {
                width: 56%;
            }

            img {
                max-width: 100%;
            }

            div.two-page-view {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: auto;
                justify-content: space-evenly;
                column-gap: 2px;
                row-gap: 2px;
                width: 100%;
                margin-left: auto;
                margin-right: auto;
            }

            @media screen and (max-width: 800px) {
                div.two-page-view {
                    display: grid;
                    grid-template-columns: 1fr;
                    grid-template-rows: auto;
                    justify-content: space-evenly;
                    column-gap: 0;
                    row-gap: 0;
                    width: 100%;
                    margin-left: auto;
                    margin-right: auto;
                }
                
                #desktop-poetry-card {
                    display: none !important;
                }
            }

            @media screen and (min-width: 801px) {
                #mobile-poetry-card {
                    display: none !important;
                }

                #grid-vector-a {
                    display: none !important;
                }
            }                
        </style>
    </head>

    <body>
        <a id="bread-thumbnail" style="display:block" href="https://frncscccvl.com">
            <br><center><img src="images/bread-thumbnail.png"/><br>
        </a>

            <center><img src="images/mtg-vectors.svg"/>
        </a>
