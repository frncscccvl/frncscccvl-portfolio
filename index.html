        <!-- link responsive layout -->
        <link rel="stylesheet" href="responsive.css" media="screen">

        <style>
            body {
                line-height: 1;
            }

            iframe {
                margin: auto auto;
            }

            img {
                max-width: 100%;
            }

            div.experimental-nav {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                position: fixed;
                right: 1.5%;
                top: 50%;
                gap: 0;
                transform: translateY(-50%);
                z-index: 1;
            }

            div.project-cards-desktop {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-auto-rows: 1fr;
                justify-content: space-evenly;
                column-gap: 8px;
                row-gap: 4px;
                width: 88%;
                margin-bottom: 0;
                margin-top: 0;
                padding: 4em 0px 0px;
            }

            .iframe-link iframe {
                display: none;
            }

            .iframe-link:hover iframe {
                -webkit-animation: slow 1.6s;
                   -moz-animation: slow 1.6s; 
                    -ms-animation: slow 1.6s; 
                     -o-animation: slow 1.6s; 
                        animation: slow 1.6s;

                display: block;
            }

            .desktop-peasantries-card {
                position: relative;
            }

            .desktop-peasantries-card .layer-0 {
                position: relative;
                padding: 0;
                top: 0;
                left: 0;
                z-index: 0;
            }

            .desktop-peasantries-card .layer-1 {
                position: absolute;
                top: 50%;
                left: 50%;
                z-index: 1;
                opacity: 0;
                transform: translate(-50%, -50%);
            }

            .desktop-project-card {
                position: relative;
                margin: 0;
                padding: 0;
            }

            .desktop-project-card .layer-0 {
                position: relative;
                padding: 0;
                top: 0;
                left: 0;
                z-index: 0;
            }

            .desktop-project-card .layer-1 {
                position: absolute;
                top: 50%;
                left: 50%;
                z-index: 1;
                opacity: 0;
                transform: translate(-50%, -50%);
            }

            @keyframes slow {
                from { opacity: 0; }
                to   { opacity: 1; }
            }
        </style>
