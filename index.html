<!DOCTYPE html>
<html lang="en">

    <!-- NOT Squarespace -->

    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- link responsive layout -->
        <link rel="stylesheet" href="responsive.css" media="screen">
        <!-- link 'Spectral' font courtesy of Google -->
        <link href='https://fonts.googleapis.com/css?family=Spectral' rel='stylesheet'>
        <!-- link image carousel utility courtesy of Flickity -->        
        <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
        <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>

        <style>
            body {
                background-color: white;
                font-family: 'Spectral';
            }

            iframe {
                margin: auto auto;
            }

            img {
                max-width: 100%;
            }

            #home-img {
                position: fixed;
                right: 1.5%;
                top: 2%;
            }

            #mobile-home-img {
                position: fixed;
                right: 16px;
                top: 16px;
            }

            #email {
                color: black;
                text-decoration: none;
            }

            #desktop-about {
                display: block;
                width: 91%;
            }

            #vector-title {
                position: relative;
                top: 6.5em;
            }

            .footer-icons {
                align-items: center;
                display: flex;
                gap: 32px;
                justify-content: center;
            }

            .flickity-prev-next-button:disabled {
                display: none;
            }

            .info-cards-container-mobile {
                margin-bottom: 16px;
                margin-top: 16px;
                max-width: 400px;
            }

            .info-card-cell-mobile {
                width: 100%;
                height: 238px;
                margin-right: 8px;
            }

            div.experimental-nav {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                position: fixed;
                right: 1.5%;
                top: 50%;
                gap: 0;
                transform: translateY(-50%);
            }

            div.project-cards-desktop {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-auto-rows: 1fr;
                justify-content: space-evenly;
                column-gap: 8px;
                row-gap: 0px;
                width: 88%;
            }

            div.project-cards-mobile {
                display: grid;
                grid-template-columns: 156px 156px;
                grid-template-rows: 156px 156px;
                gap: 8px;
                justify-content: space-evenly;
                margin-left: auto;
                margin-right: auto;
                width: 312px;
            }

            .iframe-link iframe {
                display: none;
            }

            .iframe-link:hover iframe {
                -webkit-animation: slow 2s;
                   -moz-animation: slow 2s; 
                    -ms-animation: slow 2s; 
                     -o-animation: slow 2s; 
                        animation: slow 2s;

                display: block;
            }

            .desktop-project-card {
                position: relative;
            }

            .desktop-project-card .layer-0 {
                position: relative;
                top: 0;
                left: 0;
                z-index: 0;
            }

            .desktop-project-card .layer-1 {
                position: absolute;
                top: 50%;
                left: 50%;
                z-index: 1;
                opacity: 0;
                transform: translate(-50%, -50%);
            }
    
            div.mobile-project-card {
                width: 50%;
                height: 50%;
            }

            @keyframes slow {
                from { opacity: 0; }
                to   { opacity: 1; }
            }
            
        </style>

        <!-- text in browser tab -->
        <title>frncscccvl.com</title>

        <!-- favicon -->
        <link rel="icon" type="image/svg" href="images/ux_favicon.svg">
        <link rel="apple-touch-icon" href="https://github.com/frncscccvl/frncscccvl-portfolio/blob/main/images/ux_favicon_180px.svg">
    </head>

    <body> 
        <a id="home-img" href="http://127.0.0.1:8080/">
            <img src="images/_fc.svg" alt="home"/>
        </a>

        <a id="mobile-home-img" href="https://www.frncscccvl.com">
            <img src="images/_fc-mobile.svg" alt="home"/>
        </a>

        <a id="vector-title">
            <center><img src="images/title.svg"/>
        </a>

        <!-- project cards (desktop) -->
        <div class="project-cards-desktop">
            <div class="desktop-project-card">
                <img src="images/ucf-icon-desktop.svg" class="layer-0"/>
                <a class="iframe-link">
                    <img src="images/decoy.png" class="layer-1"/>
                    <iframe src="ucf-study.html" style="position:fixed; top:0; left:0; bottom:0; right:0; width:88%; height:100%; border:none; padding:0; overflow:hidden; z-index:999999;"></iframe>
                </a>
            </div>

            <div class="desktop-project-card">
                <img src="images/blurate-icon-desktop.svg" class="layer-0"/>
                <a class="iframe-link">
                    <img src="images/decoy.png" class="layer-1"/>
                    <iframe src="blurate-study.html" style="position:fixed; top:0; left:0; bottom:0; right:0; width:88%; height:100%; border:none; padding:0; overflow:hidden; z-index:999999;"></iframe>
                </a> 
            </div>
            
            <div class="desktop-project-card">
                <img src="images/portfolio-icon-desktop.svg" class="layer-0"/>
                <a class="iframe-link">
                    <img src="images/decoy.png" class="layer-1"/>
                    <iframe src="portfolio-study.html" style="position:fixed; top:0; left:0; bottom:0; right:0; width:88%; height:100%; border:none; padding:0; overflow:hidden; z-index:999999;"></iframe>
                </a>
            </div> 

            <div class="desktop-project-card">
                <img src="images/notarybyagnes-icon-desktop.svg" class="layer-0"/>
                <a class="iframe-link">
                    <img src="images/decoy.png" class="layer-1"/>
                    <iframe src="notarybyagnes-study.html" style="position:fixed; top:0; left:0; bottom:0; right:0; width:88%; height:100%; border:none; padding:0; overflow:hidden; z-index:999999;"></iframe>
                </a>
            </div>
        </div>
    
        <!-- desktop element -->
        <a id="desktop-about">
            <center><img src="images/about-section.svg" alt="About" title="About"/>
        </a>

        <!-- project cards (mobile) -->
        <div class="project-cards-mobile">
            <!-- mobile -->
            <a class="mobile-project-card" href="documents/ucf-mobile.pdf" download>
                <img src="images/ucf-icon.svg" alt="ucf.pdf, 1MB" title="ucf.pdf, 1MB"/>
            </a>

            <a class="mobile-project-card" href="documents/blurate-mobile.pdf" download>
                <img src="images/blurate-icon.svg" alt="blurate.pdf, 1.3MB" title="blurate.pdf, 1.3MB"/>
            </a>

            <a class="mobile-project-card" href="documents/portfolio-mobile.pdf" download>
                <img src="images/portfolio-icon.svg" alt="portfolio.pdf, 1.2MB" title="portfolio.pdf, 1.2MB"/>
            </a>

            <a class="mobile-project-card" href="documents/notarybyagnes-mobile.pdf" download>
                <img src="images/notarybyagnes-icon.svg" alt="notarybyagnes.pdf, 1.3MB" title="notarybyagnes.pdf, 1.3MB"/>
            </a>
        </div>

        <!-- navigation element -->
        <div class="experimental-nav">
            <a class="exp" target="_blank" href="mailto:hello@frncscccvl.com"> 
                <img src="images/contact-icon-desktop.svg" onmouseover="this.src='images/contact-icon-hover.svg';" onmouseout="this.src='images/contact-icon-desktop.svg';"/>
            </a>
    
            <a class="exp" href="documents/cv.pdf" download>
                <img src="images/cv-icon-desktop.svg" onmouseover="this.src='images/cv-icon-hover.svg';" onmouseout="this.src='images/cv-icon-desktop.svg';"/>
            </a> 

            <a class="exp" target="_blank" href="https://github.com/frncscccvl">
                <img src="images/github-icon-desktop.svg" onmouseover="this.src='images/github-icon-hover.svg';" onmouseout="this.src='images/github-icon-desktop.svg';"/>
            </a>
 
            <a class="exp" target="_blank" href="grid.html" onClick="window.open('grid.html', 'poetry', 'resizable, height=720,width=1000,left=360,top=360'); return false;"> 
                <img src="images/poetry-icon-desktop.svg" onmouseover="this.src='images/poetry-icon-hover.svg';" onmouseout="this.src='images/poetry-icon-desktop.svg';"/>
            </a>
        </div>

        <!-- mobile element -->
        <a id="arrow-icon" style="margin-bottom: 1.5em;">
            <center><img src="images/arrow-icon.svg"/>
        </a>

        <!-- mobile element -->
        <a id="mobile-intro">
            <br><center><img src="images/mobile-intro-graphic.svg"/><br><br>
        </a>

        <!-- mobile element -->
        <div class="info-cards-container-mobile" data-flickity='{ "contain": true }'>
            <div class="info-card-cell-mobile"> <img src="images/info-card-a.svg"/> </div>
            <div class="info-card-cell-mobile"> <img src="images/info-card-b.svg"/> </div>
            <div class="info-card-cell-mobile"> <img src="images/info-card-c.svg"/> </div>
        </div>
    </body>

</html>
