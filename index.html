        <!-- link responsive layout -->
        <link rel="stylesheet" href="responsive.css" media="screen">
        <!-- link 'Spectral' font courtesy of Google -->
        <link href='https://fonts.googleapis.com/css?family=Spectral' rel='stylesheet'>
        <!-- link image carousel utility courtesy of Flickity -->        
        <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
        <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>

        <style>
            body {
                background-color: white;
                font-family: 'Spectral';
                line-height: 1;
            }

            iframe {
                margin: auto auto;
            }

            img {
                max-width: 100%;
            }

            .footer-icons {
                align-items: center;
                display: flex;
                gap: 32px;
                justify-content: center;
            }

            .flickity-prev-next-button:disabled {
                display: none;
            }

            .info-cards-container-mobile {
                margin-bottom: 16px;
                margin-top: 16px;
                max-width: 400px;
            }

            .info-card-cell-mobile {
                width: 100%;
                height: 238px;
                margin-right: 8px;
            }

            .desktop-mtg-flex > img {
                //height: 506px;
                width: auto;
            }

            div.experimental-nav {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                position: fixed;
                right: 1.5%;
                top: 50%;
                gap: 0;
                transform: translateY(-50%);
            }

            div.project-cards-desktop {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-auto-rows: 1fr;
                justify-content: space-evenly;
                column-gap: 8px;
                row-gap: 4px;
                width: 88%;
                margin-bottom: 0;
                margin-top: 0;
                padding: 4em 0px 0px;
            }

            div.project-cards-mobile {
                display: grid;
                grid-template-columns: 156px 156px;
                grid-template-rows: 156px 156px;
                gap: 8px;
                justify-content: space-evenly;
                margin-left: auto;
                margin-right: auto;
                width: 312px;
                margin-top: 6.5em;
            }

            .iframe-link iframe {
                display: none;
            }

            .iframe-link:hover iframe {
                -webkit-animation: slow 1.6s;
                   -moz-animation: slow 1.6s; 
                    -ms-animation: slow 1.6s; 
                     -o-animation: slow 1.6s; 
                        animation: slow 1.6s;

                display: block;
            }

            .desktop-peasantries-card {
                position: relative;
            }

            .desktop-peasantries-card .layer-0 {
                position: relative;
                padding: 0;
                top: 0;
                left: 0;
                z-index: 0;
            }

            .desktop-peasantries-card .layer-1 {
                position: absolute;
                top: 50%;
                left: 50%;
                z-index: 1;
                opacity: 0;
                transform: translate(-50%, -50%);
            }

            .desktop-project-card {
                position: relative;
                margin: 0;
                padding: 0;
            }

            .desktop-project-card .layer-0 {
                position: relative;
                padding: 0;
                top: 0;
                left: 0;
                z-index: 0;
            }

            .desktop-project-card .layer-1 {
                position: absolute;
                top: 50%;
                left: 50%;
                z-index: 1;
                opacity: 0;
                transform: translate(-50%, -50%);
            }
   
            div.mobile-project-card {
                width: 50%;
                height: 50%;
            }

            @keyframes slow {
                from { opacity: 0; }
                to   { opacity: 1; }
            }
        </style>
