        <!-- link responsive layout -->
        <link rel="stylesheet" href="responsive.css" media="screen">

        <style>
            body {
                line-height: 1;
            }

            iframe {
                margin: auto auto;
            }

            img {
                max-width: 100%;
            }

            div.project-cards-desktop {
                display: grid;
                position: relative;
                grid-template-columns: 1fr 1fr;
                grid-auto-rows: minmax(104px, auto);
                justify-content: space-evenly;
                gap: 6px;
                width: calc(50% - 3px);
                height: auto;
                margin: 0;
                padding: 4em 0px 0px;
            }

            .iframe-link iframe {
                display: none;
            }

            .iframe-link:hover iframe {
                -webkit-animation: slow 1.6s;
                   -moz-animation: slow 1.6s; 
                    -ms-animation: slow 1.6s; 
                     -o-animation: slow 1.6s; 
                        animation: slow 1.6s;

                display: block;
            }

            .desktop-project-card {
                display: flex;
                position: relative;
                margin: 0;
                padding: 0;
            }

            .desktop-project-card .layer-0 {
                position: relative;
                padding: 0;
                top: 0;
                left: 0;
                z-index: 0;
            }

            .desktop-project-card .layer-1 {
                position: absolute;
                top: 50%;
                left: 50%;
                z-index: 1;
                opacity: 0;
                transform: translate(-50%, -50%);
            }

            @keyframes slow {
                from { opacity: 0; }
                to   { opacity: 1; }
            }
        </style>
